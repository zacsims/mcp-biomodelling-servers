name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Lint · Type-check · Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev tooling
        run: pip install pytest ruff mypy

      # ------------------------------------------------------------------ #
      # Lint (ruff)                                                          #
      # ------------------------------------------------------------------ #
      - name: Lint with ruff
        run: |
          python -m ruff check \
            artifact_manager.py \
            MaBoSS/session_manager.py \
            NeKo/session_manager.py \
            PhysiCell/session_manager.py \
            tests/

      # ------------------------------------------------------------------ #
      # Type-check (mypy) – only our pure-Python modules, not server.py     #
      # (server.py imports heavy optional deps like maboss/neko/physicell)  #
      # ------------------------------------------------------------------ #
      - name: Type-check with mypy
        run: |
          python -m mypy \
            --ignore-missing-imports \
            --strict-optional \
            artifact_manager.py \
            MaBoSS/session_manager.py \
            NeKo/session_manager.py \
            PhysiCell/session_manager.py

      # ------------------------------------------------------------------ #
      # Unit tests                                                           #
      # ------------------------------------------------------------------ #
      - name: Run pytest
        run: python -m pytest tests/ -v

